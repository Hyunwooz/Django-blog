<!DOCTYPE html>
<html lang="ko">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>블로그</title>
        <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}" />
        <!-- font : pretendard -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
		<link rel="stylesheet" href="{% static 'blog/css/global.css' %}" />
		<!-- fontawesome -->
		<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
		<!-- layout -->
		<link rel="stylesheet" href="{% static 'blog/css/header.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/footer.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/about.css' %}" />

		<!-- component -->
		<link rel="stylesheet" href="{% static 'blog/css/button.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/category.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/author.css' %}" />

		<link rel="stylesheet" href="{% static 'blog/css/post.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/posts.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/main.css' %}" />

        <link rel="stylesheet" href="{% static 'blog/css/wrapbox.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/view.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/write.css' %}" />
	
    </head>
    <body>
        <!-- header -->
		<header>
			<div class="max-width">
				<h1>
					<a href="{% url 'blog:list' %}">
						<img src="{% static 'blog/assets/Logo.svg' %}" alt="My Blog" />
					</a>
				</h1>
				<ul>
                    {% if request.user.is_authenticated %}
					<!-- 로그인 -->
					<li>
						<a href="{% url 'blog:write' %}" class="button">
							<img src="{% static 'blog/assets/icon-modify-white.svg' %}" alt="" />
							<span>Write</span>
						</a>
					</li>
					<li>
						<a href="{%url 'user:logout' %}" class="button gray">
							<img src="{% static 'blog/assets/icon-logout.svg' %}" alt="" />
							<span>Logout</span>
						</a>
					</li>
					<li class="profile-img">
						<a href="{%url 'user:profile' %}">
							{% if request.user.profile.avatarUrl.url %}
								<img src="{{request.user.profile.avatarUrl.url}}" alt="" class="user-profile" />
							{% else %}
								<img src="{%static 'user/image/basic_profile.jpg'%}" alt="" class="user-profile" />
							{% endif %}
						</a>
					</li>
					<!-- //로그인 -->
                    {% else %}
					<!-- 로그아웃 -->
					<li>
						<a href="{%url 'user:login' %}" class="button gray">
							<img src="{% static 'blog/assets/icon-login.svg' %}" alt="" />
							<span>Login</span>
						</a>
					</li>
					<li class="only-pc">
						<a href="{%url 'user:join' %}" class="button gray">
							<img src="{% static 'blog/assets/icon-register.svg' %}" alt="" />
							<span>join</span>
						</a>
					</li>
					<!--// 로그아웃 -->
                    {% endif %}
				</ul>
			</div>
		</header>
		<!--// header -->
        <main class="container">
            {% block content %} 
            {% endblock %}
        </main>
        <!-- footer -->
		<footer>
			<div class="max-width">
				<h2>Copyright 2023. Chilli All rights reserved.</h2>
			</div>
		</footer>
		<!-- //footer -->
		
    </body>
</html>
