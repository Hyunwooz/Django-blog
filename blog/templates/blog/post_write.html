{% extends 'base.html' %} 
{% load static %}
{% block content %}
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- 제목 -->
    <!-- 내용 -->
    <form class="post_write">
        <p class="post_title">제목<p>
        <input class="post_title_input" type="text" name="title" placeholder="제목을 입력하세요!"></input>
        <p class="post_category">카테고리<p>
        <select class="post_category_input" name="category" id="category">
            <option value="Life">Life</option>
            <option value="Style">Style</option>
            <option value="Tech">Tech</option>
            <option value="Sport">Sport</option>
            <option value="Photo">Photo</option>
            <option value="Develop">Develop</option>
            <option value="Music">Music</option>
        </select>
        <p class="post_thumbnail">썸네일 이미지<p>
        <input class="post_thumbnail_input" type="file" name="thumbnail" accept="image/*"></input>
        <div id="editor"></div>
        <div class="save_btn">
            <input class="post_save" type="submit" value="저장"></input>
        </div>
    </form>
    <script src="{% static 'blog/js/editor.js' %}"></script>
{% endblock %}
